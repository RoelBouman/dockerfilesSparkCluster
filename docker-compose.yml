version: '2'
services:
  spark-master:
    build: spark-master/.
    image: spark-master
    mem_limit: 2G
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.2
    volumes:
       - /mnt/spark-apps:/opt/spark-apps
       - /mnt/spark-data/beamformed:/opt/spark-data/beamformed
       - /mnt/spark-data/weather:/opt/spark-data/weather
       - /mnt/spark-data/metadata:/opt/spark-data/metadata
  spark-worker-1:
    build: spark-worker/.
    image: spark-worker
    mem_limit: 2G
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.3
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    volumes:
       - /mnt/spark-apps:/opt/spark-apps
       - /mnt/spark-data/beamformed:/opt/spark-data/beamformed
       - /mnt/spark-data/weather:/opt/spark-data/weather
       - /mnt/spark-data/metadata:/opt/spark-data/metadata
  spark-worker-2:
    build: spark-worker/.
    image: spark-worker
    mem_limit: 2G
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8082"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.4
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    volumes:
       - /mnt/spark-apps:/opt/spark-apps
       - /mnt/spark-data/beamformed:/opt/spark-data/beamformed
       - /mnt/spark-data/weather:/opt/spark-data/weather
       - /mnt/spark-data/metadata:/opt/spark-data/metadata
networks:
  spark-network:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 10.5.0.0/16
